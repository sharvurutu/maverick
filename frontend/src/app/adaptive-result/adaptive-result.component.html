<br>
<h3>Game Result</h3>
<ng-container *ngFor="let qn of question;let i=index">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">{{i+1}}</span>
            <p>{{qn.questionStem}}</p>
            <br>
            Question Level : {{qn.questionLevel}}
            
        </div>
        <div class="card-action">
            <ul class="collection">
                <ng-container>
                    <li class="collection-item">
                        {{qn.option1}}
                        <span class="badge" *ngIf="qn.option1==qn.correctAnswer">
                            <i class="material-icons green-text">check_circle</i>
                        </span>
                        <span class="badge red-text" *ngIf="qn.option1!=qn.correctAnswer && qn.option1==qn.userAnswered">Incorrect</span>
                    </li>
                </ng-container>
            </ul>
       
                <ul class="collection">
                    <ng-container>
                        <li class="collection-item">
                            {{qn.option2}}
                            <span class="badge" *ngIf="qn.option2==qn.correctAnswer">
                                <i class="material-icons green-text">check_circle</i>
                            </span>
                            <span class="badge red-text" *ngIf="qn.option2!=qn.correctAnswer && qn.option2==qn.userAnswered">Incorrect</span>
                        </li>
                    </ng-container>
                </ul>
            
                    <ul class="collection">
                        <ng-container>
                            <li class="collection-item">
                                {{qn.option3}}
                                <span class="badge" *ngIf="qn.option3==qn.correctAnswer">
                                    <i class="material-icons green-text">check_circle</i>
                                </span>
                                <span class="badge red-text" *ngIf="qn.option3!=qn.correctAnswer && qn.option3==qn.userAnswered">Incorrect</span>
                            </li>
                        </ng-container>
                    </ul>
                
                        <ul class="collection">
                            <ng-container>
                                <li class="collection-item">
                                    {{qn.option4}}
                                    <span class="badge" *ngIf="qn.option4==qn.correctAnswer">
                                        <i class="material-icons green-text">check_circle</i>
                                    </span>
                                    <span class="badge red-text" *ngIf="qn.option4!=qn.correctAnswer && qn.option4==qn.userAnswered">Incorrect</span>
                                </li>
                            </ng-container>
                        </ul>
                    </div>
    </div>
</ng-container>
