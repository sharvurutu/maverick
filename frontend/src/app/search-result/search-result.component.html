<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
      <h2>
        {{result.gameType.gameTypeName}}
      </h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <mat-card>
      <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 col-12">
        <div *ngIf="result">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
              <img style="max-width: 300px;" [src]='sanitizer.bypassSecurityTrustResourceUrl(result.gameImage)' frameborder="0" mozallowfullscreen
                allowfullscreen>
            </div>
          <div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                <div class="row justify-content-center">
                  <b style="font-size:20px">{{result.gameName}}</b>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                <div class="row justify-content-end">
                  <button (click)="routeToQuiz(result.gameId,result.gameType,result.gameType.gameTypeId,result.topicId,result.categoryId,result.gameName)"
                    mat-raised-button class="mat-primary">Play Now</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </mat-card>
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 col-12">
      <b>Game Description:</b> {{result.gameDescription}}
    </div>
  </div>
</div>
